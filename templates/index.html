{% extends "base.html" %}
{% block body %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="formAirtimeAmount">Airtime Amount</label>
            <input name="airtimeAmount" type="text" class="form-control" id="airtimeAmount" placeholder="Enter Airtime amount">
        </div>
        <div class="form-group">
            <label for="formPhoneNumber">Phone Number</label>
            <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Numner">
        </div>
        <button id="sendAirtime" type="submit" class="btn btn-primary">Send Airtime</button>
    </form>
</div>
{% endblock %}
